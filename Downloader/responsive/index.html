<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Video Downloader</title>
</head>

<body>
    <header>
        <h2 class="title">Video Downloader</h2>
    </header>

    <section>
        <h1>Video Downloader</h1>
        <div class="desc">
          <p>Download free videos from youtube, instagram or any of your favorite platforms by just pasting link here and select the video format that you wanna to download. Enjoy watching free downloaded videos.</p>
        </div>
        <div class="link-container">
            <label for="">Video Link :</label>
            <input type="text" class="link" name="link" placeholder="Paste your link here" required>
        </div>
        <div class="format-container">
            <label for="">Video Format :</label>
            <select class="Choose video format" required>
                <option selected disabled>Select Video Format</option>
                <option value="mp3">Mp3</option>
                <option value="mp4a">144p</option>
                <option value="240">240p</option>
                <option value="360">360p</option>
                <option value="480">480p</option>
                <option value="720">720p</option>
                <option value="1080">1080p</option>
            </select>
        </div>
        <div class="button-container">
            <button class="btn" type="submit">Download</button>
        </div>
    </section>

    <script>
        $(".btn").click(function () {
            var link = $(".link").val();
            var videoFormat = $(".format").val();
            var src = "" + link + "=" + videoFormat + "";
            download(link, videoFormat)
        });

        function download(link, videoFormat) {
            $('.button-container').html('<iframe style="height:50px; border:none; overflow:hidden;" src="https://loader.to/api/button/?url=' + link + '&f=' + videoFormat + '">format</iframe>');
        }

    </script>
</body>

</html>
