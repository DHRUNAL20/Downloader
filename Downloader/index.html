<!DOCTYPE html>
<head>
    <title>DOWNLOADER</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="indexdes.css">
</head>
<body>
    <div id="mainbox">
        <h1>Free Downloader</h1>
        <div id="dvdr"></div>
        <div id="content-left">
            <p>Download free videos from youtube, instagram or any of your favorite platforms by just pasting link here and select the video format that you wanna to download. Enjoy watching free downloaded videos.</p>
            <br>
            <p>Thank You!! :)</p>
        </div>
        <div id="content-right">
            <div class="link-container">
            <label for="">Video URL :</label><br>
            <input type="text" class="link" name="link" placeholder="Paste your link here..." required></div><br>
            <div class="format-container">
            <label for="">Video Format :</label><br>
            <select name="Format" class="format" required>
                <option selected disabled>Select video format</option>
                <option value="mp3">Mp3</option>
                <option value="360">360p</option>
                <option value="480">480p</option>
                <option value="720">720p (HD)</option>
                <option value="1080">1080p (Full HD)</option>
            </select></div>
            <div class="btn-container">
            <button class="btn" type="submit">DOWNLOAD</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <footer>
            <p>Credits : Dhrunal Joshi</p>
        </footer>
    </div>
    <script>
        $(".btn").click(function () {
            var link = $(".link").val();
            var format = $(".format").val();
            var src = "" + link + "=" + format + "";
            download(link, format);
        });

        function download(link,format){
            $('.btn-container').html('<iframe style="height:3.5em; margin-top:3em; margin-left:3em; border-radius:1em;" src="https://loader.to/api/button/?url='+ link + '&f=' + format +'"></iframe>');
        }
    </script>
</body>
</html>
